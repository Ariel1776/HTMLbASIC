<!DOCTYPE html>
<html>
    <head>
        <title>Exercício - Criando formulário</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
<body>
    <h3>formulário para cadastro</h3>

    <FORM ACTION="email@email.com" METHOD="get">

        <P><FONT FACE="arial">Nome: 
            <INPUT TYPE=TEXT  NAME="nome" SIZE="25" MAXLENGHT="50">
        </P>
        <P><FONT FACE="arial">Email: 
            <INPUT TYPE=TEXT  NAME="email" SIZE="25" MAXLENGHT="30">
        </P>
        <P>Sexo:
            <INPUT TYPE=radio NAME="selecao-cartao" CHECKED>Feminino
            <INPUT TYPE=radio NAME="selecao-cartao">Masculino
        </P>
        <P><FONT FACE="arial">RG: 
            <INPUT TYPE=number  NAME="rg" SIZE="25" MAXLENGHT="9">
        </P>
        <P><FONT FACE="arial">CPF: 
            <INPUT TYPE=number  NAME="cpf" SIZE="25" MAXLENGHT="11">
        </P>
        <P><FONT FACE="arial">Login: 
            <INPUT TYPE=TEXT  NAME="login" SIZE="25" MAXLENGHT="30">
        </P>
        <p>Senha: 
            <input type="password" name="senha" size="10">
        </p>
        <INPUT TYPE=submit VALUE="Enviar"><INPUT TYPE=reset VALUE="Limpar">
    </FORM>
</body>
</html>
