<!DOCTYPE html>
<html>
<head>
    <title>Criando Links</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <h2>Para criarmos um link, utilizamos a sintaxe "< a href="URL"> TEXTO < / a >"</h2><br>
    <p>Exemplo:<br>
        <a href="https://www.notion.so/HTML-B-sico-2f13332a211d4666a27d5221c8aa3b76"> Link para as anotações no Notion</a>
    </p>

    <h2>Para criarmos um link com imagens, utilizamos a sintaxe "< a href="URL"> < img scr = "imagem" > TEXTO < / a >"</h2><br>
    <p>Exemplo:<br>
        <a href="https://www.notion.so/HTML-B-sico-2f13332a211d4666a27d5221c8aa3b76"> <img src="html.jpg"></a>
    </p>

    
</body>
</html>>
